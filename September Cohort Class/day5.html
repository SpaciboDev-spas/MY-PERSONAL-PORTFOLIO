<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, select{
            padding: 15px;
        }
    </style>
</head>
<body style="background-color: aliceblue;">

    <form action="" style="border: thin solid black;width: 50%;margin: 100px auto;padding: 10px;">
        <h1 style="text-align: center;">Create Account</h1>
        <label for="firstname">Firstname:</label>
        <input type="text" placeholder="e.g john" required>
        <br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" placeholder="e.g Doe" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter valid email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="enter a valid password">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="" id="">
            <option value="select your gender">select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <br><br>
        <label for="dob">Date of brith?</label>
        <input type="datetime-local">
        <br><br>
        <p>Do you agree to this policy? <input type="checkbox"></p>
        <br><br>
        <label for="files">upload file</label>
        <input type="file">

        <br><br>
        <button type="submit">submit</button>
    </form>

    <div id="display"></div>
  
</body>



</html>
