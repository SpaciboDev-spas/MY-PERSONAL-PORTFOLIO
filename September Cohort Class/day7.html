<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./day7.css">
    <style>
        span{
            color: seagreen;
            font-size: 2em;
            background-color: #f5f5ee;
            padding: 20px;
        }
        .apply{
            color: burlywood;
            background-color: crimson;
            font-size: 1.5em;
        }
    </style>
  </head>
  <body>
    <!-- --css--cascading style sheet-- -->
     <!-- we declare css by using the key word style, followed by class/element name, followed by curly braces{},
     then properties, values which must end with a semi colon. -->
    <!-- --inline styling-- -->



    <p style="color: crimson;font-size: 20px;">Hello world</p>

    <a href="" style="color: #122232;font-size: 2em;text-decoration: none;border: 4px solid red;background-color: orangered;border: none;border-radius: 50px;padding-top: 20px;padding-bottom: 20px;padding-left: 20px;padding-right: 20px;">get started</a>


    <!-- --Internal styling-- -->


    <span>Good MOrning!</span>



    <!-- --selectors-- -->
     <!-- 1. class which is denoted with . -->
      <!-- 2. id which is denoted # -->



    <span class="apply">Apply for x2025 batch.</span>


    <!-- --external styling-- -->


    <p class="paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem asperiores suscipit iure.</p>

  </body>
</html>
