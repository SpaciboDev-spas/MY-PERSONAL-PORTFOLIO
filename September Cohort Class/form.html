<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="./landingpage.html" method="get" style="border: 2px solid green;width: 40%;margin: 100px auto;padding: 10px;">
        <label for="username">Username:</label>
        <input type="text" placeholder="username" required style="padding: 14px;">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter email" required style="padding: 14px;">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="password" required pattern=".{6,}" title="password must be 6 characters and above" style="padding: 14px;">
        <br><br>

        <button type="submit">submit</button>
    </form>
</body>
</html>
