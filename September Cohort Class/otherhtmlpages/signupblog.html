<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
</head>
<link rel="stylesheet" href="./signupblog.css">
<body>
    <body class="body" cz-shortcut-listen="true">
    <form action="./assignment7blog.html" method="get" class="form">
        <h1 class="sign-up">Sign Up</h1>
        <label for="firstname">First Name</label>
        <br>
        <br>
        <input type="text" placeholder="First Name" required="">
        <br>
        <br>
        <label for="lastname">Last Name</label>
        <br>
        <br>
        <input type="text" placeholder="Last Name" required="">
        <br>
        <br>
        <label for="gender">Select your gender</label>
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required="">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="others">Others</label>
        <input type="radio" id="Others" name="gender" value="others">
        <br>
        <br>

        <label for="DOB">Date of Birth</label>
        <br>
        <br>
        <input type="datetime-local" required="">
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <br>
        <input type="password" minlength="8 characters" placeholder="Enter a strong password" required="">
    <br>
    <br>
        <a href="./myblog.html" class="back">‚Üê Back to My Blog</a>
        <center><button type="submit" class="btn">Join</button></center>
        

        
        

    </form>

</body>
</body>
</html>
